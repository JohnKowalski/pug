<!DOCTYPE html>
<html class="miner">
<meta charset="utf-8">
<title>Word Co-occurrence Force Graph</title>
<style> @import url(cooccurrence.css); </style>
<script src="d3.v2.8.1.min.js"></script>



<style type="text/css">
    circle.node {
      cursor: pointer;
      stroke: #000;
      stroke-width: .5px;
    }

    line.link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 1.5px;
    }
</style>
<body>
<h1>NLP Graph</h1>

<div class="content"></div>

<p>This visualization uses <a href="http://d3js.org/">d3.js</a> by <a href="http://bost.ocks.org/mike/">Mike Bostock</a>.
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var graph;

d3.json("word_cooccurrence.json", function(error, json) {
    if (error) return console.warn(error);
    graph = json; 

    var width = 1000, height = 500, radius = width / 100., length = width / 5.0; 
    var charge = -1000;
    var stiffness = 0.1;
    var friction = 0.5;
    var stroke_width = 5;

    var x_min = d3.min(graph.links, function (d) { return +d.value; });
    var x_max = d3.max(graph.links, function (d) { return +d.value; });
    var x_mid = d3.mean(graph.links, function (d) { return +d.value; });
    console.log([x_min, x_mid, x_max]);
    var exp = Math.LN2 / Math.log((x_max - x_min) / (x_mid - x_min));

    pow_scale = d3.scale.pow().exponent(exp).domain([x_min, x_max]).range([0.0, 1.0]);  // .range([0, 1])

    for(var indx in graph.nodes) { 
        graph.nodes[indx].r = radius; }

    var color = d3.scale.ordinal().domain(d3.range(10)).range(['#17becf', '#8c564b','#1f77b4', '#ff7f0e', '#d62728', '#2ca02c', '#9467bd',  '#e377c2', '#7f7f7f', '#bcbd22', ]);

    var force = d3.layout.force()
        .friction(1.0 - friction)
        .charge(charge)
        .linkDistance(function (d) { return (.5 * radius + length * .001 / (Math.pow(pow_scale(d.value), 4) + .001)); })
        .linkStrength(function (d) { return stiffness * Math.pow(pow_scale(d.value), 1); } ) 
        .size([width, height]);

    var svg = d3.select("div.content").append("svg")
        .attr("width", width)
        .attr("height", height);

    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
            .attr("class", "link")
            .style("stroke", "#888")
            .style("stroke-width", function(d) { return (stroke_width * Math.pow(pow_scale(d.value), 4.0)); })
            .style("opacity", function(d) { return (stroke_width * Math.pow(pow_scale(d.value), 4.0)); }); //pow_scale(d.value); });

    var node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("circle")
            .attr("class", "node")
            .attr("r", function (d) { return d.r } )
        .style("fill", function(d) { return color(d.group); })
        .style("opacity", 0.5)
        .call(force.drag);

    node.append("title")
        .text(function(d) { return d.name; });

    force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
        });
});
</script>
